<div class="w-full">
    <div class="bg-gray-950 text-white w-full h-1/2 shadow-lg p-6">
        <div class="flex justify-around">
            <div class="flex flex-col" *ngFor="let item of category[selectedSection].sections">
                <h1 class="text-center">{{item.name}}</h1>
                <button (click)="handleNavigate('/' + selectedSection + '/' + item.id+'/'+ section.id)" mat-button *ngFor="let section of item.items">
                    {{section.name}}
                </button>
            </div>

            <div class="hidden lg:block">
                <div class="mb-5">
                    <img class="w-[19rem] h-[20rem] object-cover object-top rounded-md"
                        src="https://cdn-appdata.seasonsindia.com/uploads/feature_images/Seasons-22-Mar-0345-01.jpg"
                        alt="Sharee">
                </div>
                <p class="text-gray-600">New Arival</p>
            </div>

            <div class="hidden lg:block">
                <div class="mb-5">
                    <img class="w-[19rem] h-[20rem] object-cover object-top rounded-md"
                        src="https://cdn-appdata.seasonsindia.com/uploads/feature_images/10-03-2022-Seasons_-5540.jpg"
                        alt="Sharee">
                </div>
                <p class="text-gray-600">New Arival</p>
            </div>

        </div>
    </div>
</div>
