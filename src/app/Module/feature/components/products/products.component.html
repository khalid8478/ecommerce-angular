<div class="flex flex-col items-center">

    <main class="px-4 sm:px-6 max-w-7xl pb-10">

        <div class="flex items-baseline justify-between border-gray-200 pb-6 pt-24">
            <h1 class="text-4xl font-bold text-white">Products</h1>

            <div class="flex items-center">
                <div class="">
                    <button mat-button [matMenuTriggerFor]="sortMenu">Sort</button>
                    <mat-menu #sortMenu="matMenu">
                        <button (click)="handleSingleSelectFilter('price_high','sort')" mat-menu-item>Price: high -
                            low</button>
                        <button (click)="handleSingleSelectFilter('price_low','sort')" mat-menu-item>Price: low -
                            high</button>
                    </mat-menu>
                </div>
            </div>


        </div>

        <mat-divider></mat-divider>

        <section class="pt-6">
            <div class="grid grid-cols-1 gap-8 gap-y-10 lg:grid-cols-4">

                <div>
                    <div class="flex items-center justify-between">

                        <p class="text-lg">Filters</p>
                        <mat-icon>filter_list</mat-icon>
                    </div>

                    <form class="hidden lg:block">

                        <mat-divider></mat-divider>
                        <div *ngFor="let item of filterData; let last = last">


                            <div class=" py-6">
                                <span class="font-medium">{{item.name}}</span>
                                <div class="pt-6" id="filter-section-o">
                                    <div class="scroll-py-4">
                                        <div *ngFor="let option of item.options">

                                            <div class="flex items-center">

                                                <mat-radio-button class="'filter - ' + option.value" [name]="item.id"
                                                    [value]="option.value"
                                                    (click)="handleSingleSelectFilter(item.id,option.value)">
                                                    <span class="text-sm text-gray-500">
                                                        {{option.label}}
                                                    </span>
                                                </mat-radio-button>
                                            </div>

                                        </div>

                                    </div>

                                </div>

                            </div>

                            <mat-divider *ngIf="!last"></mat-divider>
                        </div>

                        <div *ngFor="let item of singleFilterData; let last = last">


                            <div class=" py-6">
                                <span class="font-medium">{{item.name}}</span>
                                <div class="pt-6" id="filter-section-o">
                                    <div class="scroll-py-4">
                                        <div *ngFor="let option of item.options">

                                            <div class="flex items-center">

                                                <mat-radio-button class="'filter - ' + option.value" [name]="item.id"
                                                    [value]="option.value"
                                                    (click)="handleSingleSelectFilter(option.value,item.id)">
                                                    <span class="text-sm text-gray-500">
                                                        {{option.label}}
                                                    </span>
                                                </mat-radio-button>




                                            </div>

                                        </div>

                                    </div>

                                </div>

                            </div>

                            <mat-divider *ngIf="!last"></mat-divider>
                        </div>



                    </form>
                </div>

                <div class="lg:col-span-3">
                    <div class="flex flex-wrap justify-evenly">
                        <ng-container *ngFor="let item of products">
                            <app-product-card [product]="item"></app-product-card>

                        </ng-container>
                    </div>
                    Products
                </div>

            </div>

        </section>

    </main>

</div>
